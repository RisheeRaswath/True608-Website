<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>
  
  {/* 1. Background Container (For App Icon contrast on phones) */}
  <rect width="100" height="100" rx="22" fill="#0F1117" />

  {/* 2. The "Gauge" Ring */}
  <circle 
    cx="50" cy="50" r="38" 
    stroke="url(#blueGrad)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-dasharray="185" 
    stroke-dashoffset="0" 
    transform="rotate(135 50 50)" 
  />
  
  {/* 3. The New "Ascending T" */}
  <g stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    {/* The Stem of the T */}
    <path d="M50 70 V42" />
    {/* The Crossbar of the T forming the Arrowhead */}
    <path d="M32 42 L50 26 L68 42" />
  </g>
</svg>